<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
	<title>Restaurant Picker </title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<!--css-->
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.0.1.css" />
	<link rel="stylesheet" href="css/jquery.mobile-1.0.1.css" />
	<link rel="stylesheet" href="css/custom.css" />
	<!--js-->
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript" src="js/addstarscript.js" ></script>
	<script type="text/javascript" src="js/jquery.mobile-1.0.1.js"></script>
</head> 
<body>
	<div id="index" data-role="page" data-add-back-btn="true">
	
		<div data-role="content">
			<div id="branding">
			<h1>Choisir Restaurant </h1>
			</div>
			</div>
		
		<div data-role="content">
		<div class="ui-grid-a" id="restau_infos">	
			<div class="ui-block-a">
			<h1> Que voulez-vous manger ? </h1>
			<p> les choix : </p>
				<ul data-role="listView"  data-inset="true"> 
					<li><a  href="choixVille.html"><img src="images/jpg/sushis.jpg" alt="jeannette photo"/></a>Sushi</li>
					<li><a  href="choixVille.html"><img src="images/jpg/pizza.jpg" alt="jeannette photo"/> </a>Pizza </li>
					<li><a  href="choixVille.html"><img src="images/jpg/kebap.jpg" alt="jeannette photo"/></a>Kebap </li>
					<li><a  href="choixVille.html"><img src="images/jpg/burger.jpg" alt="jeannette photo"/></a>Burger</li>
					<li><a  href="choixVille.html"><img src="images/jpg/nems.jpg" alt="jeannette photo"/></a>Nems</li>
					<li><a  href="choixVille.html"><img src="images/jpg/tradi.jpg" alt="jeannette photo"/></a>Traditionnel</li>	
				</ul>			
			</div>		
		</div><!-- /grid-a -->
		<hr/>
		
		<div class="ui-grid-a" id="contact_infos">	
			<div class="ui-block-a">
			<h2> Contactez nous </h2>
			<p>30 Rue des Tonneliers</p>
			<p> 67000 Strasbourg	</p>		
			</div>		
			<div class="ui-block-b">
			<img src="images/jpg/01_maps.jpg" alt="plan jeanette"/>
			</div>
		</div><!-- /grid-a -->
		<div id="contact_buttons">	
			<a href="http://maps.google.fr/maps?q=jeannette+et+les+cycleux&hl=fr&sll=46.75984,1.738281&sspn=10.221882,18.764648&hq=jeannette+et+les+cycleux&t=m&z=13&iwloc=A" data-role="button" data-icon="maps"> Trouvez nous sur Google Maps </a> 	
			<a href="tel:0388161072"  data-role="button" data-icon="tel"> Appelez nous </a>	
		</div>	
		<hr/>
		
		<div id="notation">	
		<form>
		<label for="select-choice-0" class="select"><h2> Note utilisateur </h2></label>
			<select name="note_utilisateur" id="note_utilisateur" data-native-menu="false" data-theme="c" >
			   <option value="one" class="one"> Catastrophique </option>
			   <option value="two" class="two">Moyen </option>
			   <option value="three" class="three">Assez bien</option>
			   <option value="four" class="four"> Excellent </option>
			</select>	
		</form>
		</div>
	
	
		<script type="text/javascript">
	
		$( '#restau' ).live( 'pageinit',function(event){
			var SelectedOptionClass = $('option:selected').attr('class');
			$('div.ui-select').addClass(SelectedOptionClass);
			
			$('#note_utilisateur').live('change', function(){	 
				$('div.ui-select').removeClass(SelectedOptionClass);
				
				SelectedOptionClass = $('option:selected').attr('class');
				$('div.ui-select').addClass(SelectedOptionClass);		
				
			 });
			
		  
		});
	
		</script>
		
	
		</div>
	
	
	</div><!-- /page -->
</body>

</html>
